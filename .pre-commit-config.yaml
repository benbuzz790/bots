repos:
  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        language_version: python3.12
  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        args: ["--profile", "black"]
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args: ["--max-line-length=120", "--extend-ignore=E203,W503,E501"]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: ['--fix=crlf']
  - repo: local
    hooks:
      - id: remove-boms
        name: Remove BOMs
        entry: python -m bots.dev.remove_boms
        language: system
        types: [text]
        pass_filenames: true
      - id: reinstall-editable
        name: Reinstall package in strict editable mode
        entry: pip install --config-settings editable-mode=strict -e .
        language: system
        pass_filenames: false
        always_run: true
