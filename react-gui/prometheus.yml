global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'bot-gui'
    static_configs:
      - targets: ['bot-gui:9000']
    scrape_interval: 30s
    metrics_path: /metrics
    
  - job_name: 'bot-gui-health'
    static_configs:
      - targets: ['bot-gui:8000']
    scrape_interval: 60s
    metrics_path: /api/health
    
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9113']
    scrape_interval: 30s
