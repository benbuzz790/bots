global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Bots GUI application metrics
  - job_name: 'bots-gui'
    static_configs:
      - targets: ['bots-gui:9000']
    scrape_interval: 10s
    metrics_path: /metrics
    
  # Health check monitoring
  - job_name: 'bots-gui-health'
    static_configs:
      - targets: ['bots-gui:8000']
    scrape_interval: 30s
    metrics_path: /api/health
    
  # Nginx metrics (if nginx-prometheus-exporter is used)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9113']
    scrape_interval: 15s
    
  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
